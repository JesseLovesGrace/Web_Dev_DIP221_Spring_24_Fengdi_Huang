<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML Tags</title>
    <!-- This is the document type declaration specifying that this is an HTML5 document -->
    <!-- The <html> element defines the root of an HTML document, and "lang" attribute specifies the language -->
    <!-- The <head> element contains meta-information about the document, such as character set, viewport settings, and the title -->
</head>
<body>
    <h1 id="top_h1">More Tag Fun!</h1>
    <!-- <hr> -->
    <!-- This is a level 1 heading with an ID attribute for linking purposes -->
    <!-- The <hr> element represents a thematic break or a horizontal rule -->
    Link to bottom of the page: <a href="#last_footer">Footer</a>
    <!-- This is a text with an anchor (<a>) element for linking to the footer -->
    <!-- The "href" attribute specifies the URL of the link -->
<h2>RTU logo</h2>
    <img src="rtu_logo_lv.jpg" alt="RTU logo"  height="200">
    <!-- This is an image (<img>) element with the source ("src") attribute specifying the image file path -->
    <!-- The "alt" attribute provides alternative text for screen readers and if the image fails to load -->
    <!-- The "height" attribute sets the height of the image -->
    <!-- The image is the RTU logo -->
    <!-- The source of the image should be placed in the same directory as the HTML file or provide the correct path -->
    <!-- This is the openstreetmap. I am still trying to understand how it works -->
    <!-- This is an <iframe> element used to embed external content, such as maps or videos -->
    <!-- The "src" attribute specifies the URL of the content to embed -->
    <!-- The width, height, frameborder, scrolling, marginheight, marginwidth, and style attributes customize the appearance of the iframe -->
    <!-- This iframe embeds an OpenStreetMap with specific coordinates -->
    <iframe width="600" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=24.03321463627473%2C56.94964958120057%2C24.03321463627473%2C56.94964958120057&amp;layer=mapnik&amp;marker=56.94964958120057%2C24.03321463627473" style="border: 1px solid black"></iframe>
    <!-- Make sure to include the iframe element -->
    <h2 id="food">Food I like</h2>
    <!-- This is a level 2 heading with an ID attribute for linking purposes -->
    <h3>Favorites</h3>
    <!-- This is a level 3 heading -->
    <ul>
        <li>Potatoes</li>
        <!-- This is an unordered list (<ul>) with list items (<li>) -->
        <!-- Each list item represents a favorite food -->
    </ul>
    <br>
    <!-- This is a line break element -->
    <h2>My favorite activities</h2>
    <!-- This is another level 2 heading -->
    <ol start="101">
        <li>Chess</li>
        <!-- This is an ordered list (<ol>) with list items (<li>) -->
        <!-- The "start" attribute specifies the starting number of the list -->
        <!-- Each list item represents a favorite activity -->
    </ol>
    <hr>
    <!-- This is another horizontal rule -->
    <!-- Let's create some simple links with anchors -->
    <!-- This is a link (<a>) element -->
    <!-- The "href" attribute specifies the URL of the link -->
    <!-- We could also open in a new tab -->
    <!-- The "target" attribute specifies where to open the linked document -->
    <!-- "_blank" value opens the link in a new browser tab or window -->
<hr>
    <!-- Another horizontal rule -->
    <!-- Let's create a simple form -->
    <!-- This is a form (<form>) element -->
    <!-- The "action" attribute specifies the URL to which the form data will be submitted -->
    <!-- The "method" attribute specifies the HTTP method (GET or POST) used to submit the form data -->
    <form action="https://www.google.com/search" method="get">
        <label for="search">Search:</label>
        <!-- This is a label (<label>) element associated with the input -->
        <!-- The "for" attribute specifies which form element the label is bound to -->
        <input type="text" id="search" name="q">
        <!-- This is an input field (<input>) -->
        <!-- The "type" attribute specifies the type of input -->
        <!-- The "id" attribute uniquely identifies the input field -->
        <!-- The "name" attribute specifies the name of the input field when submitted -->
        <input type="submit" value="Search">
        <!-- This is a submit button -->
    </form>
    <hr>
    <!-- Another horizontal rule -->
    Link to the top of the page: <a href="#top_h1">Top Header</a>
    <!-- This is a text with an anchor (<a>) element for linking to the top of the page -->
    <footer id="last_footer">Made with Love (C)2024</footer>
    <!-- This is a footer element with an ID attribute -->
</body>
</html>
